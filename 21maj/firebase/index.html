<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	</head>
	<body ng-app="app">
		
		<div ng-controller="ChatCtrl">
			
			<h2>Chat</h2>
			<input class="form-control" type="text" ng-model="user" placeholder="username" />
			
			<h3>Input message</h2>
			<input class="form-control" type="text" ng-model="message" placeholder="type message here" /> <br/>
			<button class="btn btn-primary" ng-click="addChatMessage(message)">Chat</button>
			
			<h3>Chat messages</h2>
			<table class="table table-striped">
				<tr>
					<th>Created</th>
					<th>From</th>
					<th>Message</th>
				</tr>
				<tr ng-repeat="message in chatMessages | orderBy : '-created'">
					<td>
						{{ message.created | date:'yyyy-MM-dd HH:mm' }}
					</td>
					<td>
						<div ng-show="message.from === user">
							<b>me</b>
						</div>
						<div ng-show="message.from !== user">
							{{message.from}}
						</div>
					</td>
					
					<td>
					{{message.message}}
					</td>
				</tr>
			</table>
		</div>
		
		<!-- AngularJs -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
			
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
			
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
		
		<script src="app.js"></script>
		<script src="chatCtrl.js"></script>
		<script src="carCtrl.js"></script>
		
		<!-- dizabl1234 -->	
	</body>
</html>
