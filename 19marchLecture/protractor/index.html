<html>
	<head>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="app.css">
	</head>
	<body ng-app="app">
		
	<div class="row">
		<div class="col-md-4">
			<div ng-controller="todoController" class="form-group mg-20">
				<form ng-submit="add()">
					<p>
						<input class="form-control" type="text" ng-model="todo" placeholder="todo" required> <br/>
						<button id="save" class="btn btn-primary" >Add todo</button>
					</p>
				</form>
				<table class="table table-striped">
					<tr ng-repeat="todo in todos">
						<td>
							{{ todo }}
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>



		<script type="text/javascript" src="bower_components/angular/angular.js" ></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="todoController.js"></script>
	</body>
</html>
